<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="firstName">Prénom(s)</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName"required>
      </div>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName"required>
      </div>
      <div class="form-group">
        <label for="tel">Numéro(tel)</label>
        <input type="number" id="tel" class="form-control" formControlName="tel">
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="text" id="email" class="form-control" formControlName="email"required>
      </div>
      <div class="form-group">
        <label for="Job">Qualification Profésionnelle</label>
        <input type="text" id="Job" class="form-control" formControlName="Job"required>
      </div>
      <div class="form-group">
        <label for="probleme">Décrit Nous Votre Problème</label>
        <input type="text" id="probleme" class="form-control" formControlName="probleme" required>
      </div>
      <div class="form-group">
        <label for="attente">Quelles Seront Vos Attentes ?</label>
        <input type="text" id="attente" class="form-control" formControlName="attente"required>
      </div>

      <div class="form-group">
        <label for="application">Applications ?</label>
        <select id="application" class="form-control" formControlName="application"required>
          <option value="Gestion de Projet">Gestion de Projet</option>
            <option value="Gestion Opérationnelle">Gestion Opérationnelle</option>
            <option value="Gestion de Production">Gestion de Production</option>
            <option value="Gestion Electronique de Documents">Gestion Electronique de Documents</option>
            <option value="Tableur">Tableur</option>
            <option value="Traitement de Texte">traitement de Texte</option>
            <option value="Page Web">Page Web</option>
            <option value="Bureautique">Bureautique</option>
            <option value="Pas Enuméré">Pas Enumérées</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
  </div>

  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="list">
            Liste Des Requettes De Conceptions 
          </label>
          <input type="password" id="list" placeholder="password" class="form-control" name="list" ngModel required>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Confirmer</button>
      </form>
    </div>
  </div>
