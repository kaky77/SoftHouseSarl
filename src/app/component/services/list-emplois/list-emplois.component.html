<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitform()">
      <div class="form-group">
        <label for="Name">Nom De L'Emploi</label>
        <input type="text" id="Name" class="form-control" formControlName="Name" required>
      </div>
      <div class="form-group">
        <label for="description">Description </label>
        <input type="textarea" id="description" class="form-control" formControlName="description" required>
      </div>
      <div class="form-group">
        <label for="Qualite">Qualité Recherchée</label>
        <input type="textarea" id="Qualite" class="form-control" formControlName="Qualite" required>
      </div>
      <div class="form-group">
        <label for="Salaire">Salaire</label>
        <input type="text" id="Salaire" class="form-control" formControlName="Salaire" required>
      </div>
      <div class="form-group">
        <label for="type">Type D'Emploi ?</label>
        <select id="type" class="form-control" formControlName="type" required>
            <option value="temps plein ">temps plein</option>
            <option value="temps partiel">temps partiel</option>
            <option value="contrat">contrat</option>
            <option value="stage">stage</option>
            <option value="bénévolat">bénévolat</option>
        </select>
      </div>
      <div class="form-group">
        <label for="horaire">Horaires</label>
        <input type="text" id="horaire" class="form-control" formControlName="horaire" required>
      </div>
      <div class="form-group">
        <label for="teletravail">Télétravail ?</label>
        <select id="teletravail" class="form-control" formControlName="teletravail" required>
          <option value="Oui">Oui</option>
            <option value="Non">Non</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Publier</button>
    </form>
  </div>
