
  <div class="card-wrapper">
    <mat-card class="connection-card">
      <mat-card-header>
        <img src="assets/img/sh.jpg" mat-card-avatar />
        <mat-card-title> Créer Un Compte </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Adresse mail</label>
                <input type="text"
                       id="email"
                       class="form-control"
                       formControlName="email">
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       formControlName="password">
              </div>
              <button class="btn btn-primary"
                      type="submit"
                      [disabled]="signupForm.invalid">Créer mon compte</button>
            </form>
            <p class="text-danger">{{ errorMessage }}</p>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
